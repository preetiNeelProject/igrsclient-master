<div class="container-fluid row">
    <div class="col-lg-6 col-md-6 col-12 offset-md-3 mt-2">
        <mat-card>
            <ng-container [ngSwitch]="stepperOrientation | async">
                <div class="row">
                    <h1 class="col-12 text-center font-weight-bold">
                        <span>
                            <mat-icon>lock</mat-icon>
                            &nbsp;प्रयोक्ता रजिस्टर
                        </span>
                    </h1>
                </div>
            </ng-container>
            <mat-divider></mat-divider>
            <mat-stepper class="example-stepper" [orientation]="(stepperOrientation | async)!">
                <mat-step [stepControl]="firstFormGroup" label="Fill out Basis Details">
                    <form [formGroup]="firstFormGroup">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field w-75 appearance="outline">
                                    <mat-label>प्रथम नाम</mat-label>
                                    <input matInput formControlName="firstCtrl" placeholder="प्रथम नाम">
                                </mat-form-field>

                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field w-75 appearance="outline">
                                    <mat-label>मध्य नाम</mat-label>
                                    <input matInput formControlName="firstCtrl" placeholder="मध्य नाम">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field w-75 appearance="outline">
                                    <mat-label>अंतिम नाम</mat-label>
                                    <input matInput formControlName="firstCtrl" placeholder="अंतिम नाम">
                                </mat-form-field>
                            </div>
                        </div>


                        <div>
                            <button mat-raised-button color="primary" matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
                    <form [formGroup]="secondFormGroup">
                        <mat-form-field appearance="fill">
                            <mat-label>Address</mat-label>
                            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="thirdFormGroup" label="Fill out your phone number">
                    <form [formGroup]="thirdFormGroup">
                        <mat-form-field appearance="fill">
                            <mat-label>Phone number</mat-label>
                            <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    <p>You are now done.</p>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                    </div>
                </mat-step>
            </mat-stepper>

        </mat-card>
    </div>
</div>
