<div class="container-fluid row">
    <div class="col-lg-6 col-md-6 col-12 offset-md-3 mt-2">
        <mat-card>
            <ng-container [ngSwitch]="stepperOrientation | async">
                <div class="row">
                    <h1 class="col-12 text-center font-weight-bold">
                        <span>
                            <mat-icon>lock</mat-icon>
                            &nbsp;प्रयोक्ता रजिस्टर
                        </span>
                    </h1>
                </div>
            </ng-container>
            <mat-divider></mat-divider>
            <mat-stepper #stepper [linear]="false" class="example-stepper" [orientation]="(stepperOrientation | async)!">
                <mat-step [stepControl]="firstFormGroup" label="अपना विवरण भरें">
                    <form [formGroup]="firstFormGroup">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field w-75 appearance="outline">
                                    <mat-label>प्रथम नाम</mat-label>
                                    <input matInput formControlName="firstName" placeholder="प्रथम नाम">
                                </mat-form-field>

                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field w-75 appearance="outline">
                                    <mat-label>मध्य नाम</mat-label>
                                    <input matInput formControlName="secondName" placeholder="मध्य नाम">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field w-75 appearance="outline">
                                    <mat-label>अंतिम नाम</mat-label>
                                    <input matInput formControlName="lastName" placeholder="अंतिम नाम">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>जिले का नाम</mat-label>
                                    <mat-select formControlName="districtName">
                                        <mat-option *ngFor=" let district of districts " [value]="district.value ">
                                            {{district.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div>
                            <button (click)="checkFirstForm(stepper)" mat-raised-button [disabled]="firstFormGroup.status != 'VALID'" color="primary">आगे बढ़े</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="securityFormGroup" label="सुरक्षा">
                    <form [formGroup]="securityFormGroup">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>पासवर्ड</mat-label>
                                    <input matInput type="password" #password formControlName="password" placeholder="पासवर्ड">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>पासवर्ड पुष्टि कीजिये</mat-label>
                                    <input #confirmPassword matInput formControlName="confirmPassword" placeholder="पासवर्ड पुष्टि कीजिये">
                                </mat-form-field>
                            </div>


                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>सुरक्षा प्रश्न चुने</mat-label>
                                    <mat-select formControlName="securityQuestion">
                                        <mat-option *ngFor=" let question of securityQuestion" [value]="question">
                                            {{question}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>उत्तर दे</mat-label>
                                    <input matInput formControlName="answered" placeholder="उत्तर दे">
                                </mat-form-field>
                            </div>
                        </div>

                        <div>
                            <button mat-button color="warn" class="mx-3" matStepperPrevious>पिछला</button>
                            <button mat-raised-button color="primary" matStepperNext [disabled]="securityFormGroup.status != 'VALID'">आगे बढ़े</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="contactFormGroup" label="संपर्क">
                    <form [formGroup]="contactFormGroup">

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field w-75 appearance="outline">
                                    <mat-label>मोबाइल न.</mat-label>
                                    <input matInput formControlName="mobileNo" placeholder="मोबाइल न.">
                                </mat-form-field>

                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field w-75 appearance="outline">
                                    <mat-label>ईमेल आईडी</mat-label>
                                    <input type="email" matInput formControlName="emailId" placeholder="ईमेल आईडी">
                                </mat-form-field>

                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>प्राथमिक भाषा</mat-label>
                                    <mat-select formControlName="primaryLanguage">
                                        <mat-option *ngFor=" let language of langusges" [value]="language">
                                            {{language}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div>
                            <button mat-button color="warn" class="mx-3" matStepperPrevious>पिछला</button>
                            <button mat-raised-button color="primary" matStepperNext [disabled]="contactFormGroup.status != 'VALID'">रजिस्टर करें</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>सम्पन </ng-template>
                    <p>You are now done.</p>
                    <div>
                        <a type="button" routerLink="/" mat-raised-button color="accent">लॉगिन</a>
                    </div>
                </mat-step>
            </mat-stepper>
        </mat-card>
    </div>
</div>
