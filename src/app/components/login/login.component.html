<mat-card>
    <div class="row">
        <h1 class="col-12 text-center font-weight-bold">
            <span i18n><mat-icon>lock</mat-icon>
            &nbsp;प्रयोक्ता लॉगिन</span>
        </h1>
    </div>
    <mat-divider></mat-divider>
    <form class="text-center py-3">
        <div class="row">
            <div class="col-12">
                <mat-form-field w-75 appearance="outline">
                    <mat-label>उपयोगकर्ता आईडी *</mat-label>
                    <input matInput placeholder="उपयोगकर्ता आईडी">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>पासवर्ड *</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <i matSuffix (click)="hide = !hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </i>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" routerLink="/web/user/dashboard" mat-raised-button class="rounded-pill" color="primary">प्रवेश करें</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 text-center">
                <span>पासवर्ड भूल गए ?<a href="#" routerLink="/user/forgotPassword" class="link-primary font-weight-bold"> नया बनाए</a></span>
            </div>
            <div class="col-6 text-center">
                <span>नवीन उपयोगकर्ता ?<a [routerLink]="['web/user/register']" class="link-primary font-weight-bold"> रजिस्टर करें</a></span>
            </div>
        </div>
    </form>
</mat-card>
