<div class="container-fluid row mb-5">
    <div class="col-lg-5 col-md-5 col-12 mt-2">
        <mat-card>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <!-- list -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <!-- slider -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../assets/images/cm_cg.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="text-darsk font-weight-bold">मा. मुख्यमंत्री जी</h4>
                            <p class="font-weight-bold">{{cmName}}</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../assets/images/Lakshmana_Temple_Main.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../assets/images/advasi.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../assets/images/sw.jpg" alt="Fourth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../assets/images/cg_2.jpg" alt="Fifth slide">
                    </div>
                </div>

                <!-- button -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </mat-card>
    </div>
    <div class="col-md-5 col-lg-5 col-12 mt-2">
        <router-outlet></router-outlet>
    </div>
    <div class="col-md-2 col-lg-2 col-12 mt-2">
        <mat-card>
            <h4 class="h7 text-primary font-weight-bold">सूचना निर्देशिका</h4>
            <!-- <span class=""> नवीन उपयोगकर्ता ?<a href="#" class="link-primary font-weight-bold"> रजिस्टर करें</a></span> -->
        </mat-card>

    </div>
</div>
